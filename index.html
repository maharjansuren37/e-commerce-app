<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper flex">
        <section class="desserts">
            <h1>Desserts</h1>
            <div class="col flex gap-1">
                <div class="dessert">
                    <img 
                        class="dessert-img"
                        src="./assets/images/image-waffle-mobile.jpg" 
                        srcset="./assets/images/image-waffle-mobile.jpg 500w, 
                                ./assets/images/image-waffle-tablet.jpg 1000w, 
                                ./assets/images/image-waffle-desktop.jpg 1500w"
                        alt=""
                    >
                    <div>
                        <button class="flex btn">
                            <img 
                                src="./assets/images/icon-add-to-cart.svg" 
                                alt="">
                                Add to cart
                        </button>
                    </div>
                    
                    <div>
                        <span>Waffle</span>
                        <h3>Waffle with Berries</h3>
                        <span>$6.50</span>
                    </div>
                </div>
    
                <div class="dessert">
                    <img 
                        class="dessert-img"
                        src="./assets/images/image-waffle-mobile.jpg" 
                        srcset="./assets/images/image-waffle-mobile.jpg 500w, 
                                ./assets/images/image-waffle-tablet.jpg 1000w, 
                                ./assets/images/image-waffle-desktop.jpg 1500w"
                        alt=""
                    >
                    <div>
                        <button class="flex btn">
                            <img 
                                src="./assets/images/icon-add-to-cart.svg" 
                                alt="">
                                Add to cart
                        </button>
                    </div>
                    
                    <div>
                        <span>Waffle</span>
                        <h3>Waffle with Berries</h3>
                        <span>$6.50</span>
                    </div>
                </div>
                <div class="dessert">
                    <img 
                        class="dessert-img"
                        src="./assets/images/image-waffle-mobile.jpg" 
                        srcset="./assets/images/image-waffle-mobile.jpg 500w, 
                                ./assets/images/image-waffle-tablet.jpg 1000w, 
                                ./assets/images/image-waffle-desktop.jpg 1500w"
                        alt=""
                    >
                    <div>
                        <button class="flex btn">
                            <img 
                                src="./assets/images/icon-add-to-cart.svg" 
                                alt="">
                                Add to cart
                        </button>
                    </div>
                    
                    <div>
                        <span>Waffle</span>
                        <h3>Waffle with Berries</h3>
                        <span>$6.50</span>
                    </div>
                </div>
            </div>
        </section>
        <aside class="cart">
            <h2>Your cart (0)</h2>
            <img src="./assets/images/illustration-empty-cart.svg" alt="">
        </aside>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
